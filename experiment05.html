<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Student registration form</title> 
</head> 
<body> 
    <form action="./responsible.html" name="RP" target="_blank"> 
        <fieldset> 
            <legend>Personal information</legend> 
            <label for="name">NAME: 
                <input type="text" id="name" name="name" placeholder="Enter your name" 
required> 
            </label> 
            <br></br> 
            <label for="email">EMAIL: 
                <input type="email" id="email" placeholder="Enter your email" required> 
            </label> 
            <br></br> 
            <label for="DOB" >DOB: 
                <input type="date" id="dob" name="dob" required> 
            </label> 
            <br></br> 
            <label for="phone">Phone: 
                <input type="tel" id="phone" name="phone" placeholder="123456-789" 
required> 
            </label> 
            <br></br> 
            <label for="address">Address: 
                <textarea name="address" id="address" placeholder="Enter your address" 
required></textarea> 
            </label> 
            <br></br> 
            <label for="password">password: 
                <input type="password" name="password" id="password" placeholder="Enter 
your password" required> 
            </label> 
            <br></br> 
            <label for="attempt">attempt: 
                <input type="number" name="attempt" id="attempt" min="1" max="5" 
required> 
            </label> 
            <br></br> 
            <label for="gender">gender: 
                <input type="radio" name="gender" id="gender" value="Male" required>Male 
                <input type="radio" name="gender" id="gender" value="female" 
required>Female 
            </label> 
            <br></br> 
            <label for="check">choose your vehicle: 
                <input type="checkbox" name="vehicle" id="01" value="Car">Car 
                <input type="checkbox" name="vehicle" id="01" value="bus">Bus 
                <input type="checkbox" name="vehicle" id="01" value="bike">Bike 
            </label> 
            <br></br> 
            <label for="sel">select your language: 
                <select name="sel" id="sel"> 
                    <option value="select your language">select your language</option> 
                    <option value="Python">Python</option> 
                    <option value="java">Java</option> 
                    <option value="c++">C++</option> 
                    <option value="Javascript">Javascript</option> 
                </select> 
            </label> 
            <br></br> 
            <label for="file">Upload your file: 
                <input type="file" name="file" id="file" required> 
            </label> 
            <br></br> 
            <input type="submit" value="Register"> 
            <input type="reset" value="Clear" onclick="alert('Reset!')"> 
 
        </fieldset> 
    </form> 
</body> 
</html>
